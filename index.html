<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider window</title>

    <!-- css  -->
    <link rel="stylesheet" href="styles.css">


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/be26692471.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <!-- left container -->
        <div class="left-slide">

            <div style="background-color: rgb(29, 29, 29);">
                <h1>Brad Pitt</h1>
            </div>
            
            <div style="background-color: rgb(29, 29, 29);">
                <h1>Tom Cruise</h1>
            </div>

            <div style="background-color: rgb(29, 29, 29);">
                <h1>Kiyotaka Ayanokoji</h1>
                <p>Anime-Classroom of the elite</p>
            </div>

            <div style="background-color: rgba(35,30,37,255);">
                <h1>Humanity</h1>
                <p>is the biggest religion</p>
            </div>

        </div>

        <!-- right container -->
        <div class="right-slide">
            <div style="background-image: url('images/humanity.jpg');"></div>
            <div style="background-image: url('images/kiyotakaAyanokoji.jpg');"></div>
            <div style="background-image: url('images/tomCruise.jpg');"></div>
            <div style="background-image: url('images/bradPitt.webp');"></div>
        </div>

        <div class="buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
